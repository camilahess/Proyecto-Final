<div class="text-center">
  <div class="row row-cols-1 mt-3">
    <div *ngFor="let imagen of imagenes" class="col-lg-3 col-md-6 col-sm-12">
      <iframe [src]="transform('https://www.instagram.com/p/'+imagen.imagenes+'/embed')" width="320" height="500"
        frameborder="0" scrolling="no" allowtransparency="true"></iframe>
    </div>
  </div>
