<div class="table-responsive">
  <table class="table table-dark table-hover mb-5 caption-top">
    <caption> Próximos conciertos programados </caption>
    <thead>
      <tr>
        <th scope="col">Festival</th>
        <th scope="col">Ciudad</th>
        <th scope="col">País</th>
        <th scope="col">Fecha</th>
        <th scope="col">Tickets</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let concierto of conciertos">
        <th scope="row">{{concierto.festival}}</th>
        <td>{{concierto.ciudad}}</td>
        <td>{{concierto.pais}}</td>
        <td>{{concierto.fecha | date: 'mediumDate'}}</td>
        <td><a class="btn btn-danger" href="{{concierto.link}}" target="_blank" role="button">Comprar</a></td>
      </tr>

    </tbody>
  </table>
</div>
